author: Deity Link
delete-after: true
changes:
  - tweak: Ghosts now appear half-transparent on sepia pictures.
  - tweak: Ghosts and Animals appearing on pictures will now appear in their description as well.
  - bugfix: Fixed a runtime error that caused human ghosts not to appear on sepia camera pictures.
  - tweak: Holy tiles won't generate monster gateways or randomly transform into cult tiles once Nar-Sie has risen.(they'll still transform if Nar-Sie himself consumes them)
  - rscadd: The ghosts of cultists submit to the same limitations as visible ghosts.
  - rscadd: visible ghosts cannot either teleport to people who are standing on an holy tile, or teleport to an area if all of this area's tiles are holy.
  - rscadd: Visible ghosts cannot pass across holy turfs.
  - rscadd: Tiles splashed with holy water become "holy", All of the chapel's tiles are holy by default.
  - tweak: The chaplain's holy water flask may now be used on a mob, the ground or a wall to splash 5u of its content. (vampire hunters rejoice. of course the flask may be refilled with other reagents...)
  - rscadd: Using the Bible or Null rod on visible ghosts will make them invisible again.
  - imageadd: Ghosts now have a visual indicator on their HUD if they've been made visible.(by an Arcane Tome for example)
  - rscadd: You can now store bibles on bookshelves HOLY SHIT WHY WASN'T THIS A THING YET?
  - imageadd: Added visual indicator on the construct/shade HUD if you've been purged.
  - bugfix: Fixed a bug that caused mobs to become even faster if slowed while their base speed was negative.
  - rscadd: Supernatural creatures hit by the null rod will enter a "purged" state for 3 seconds:<br>They cannot used any spell while purged.<br>Their speed is divided by the number of seconds left before the purge ends.<br>Getting hit again resets the 3 seconds counter.
  - tweak: The null rod now deals double damage to constructs, shades and hell monsters.
  - imageadd: Added a visual effect for when the Null Rod's protection gets proc'd
  - rscadd: The null rod now protects from some runes and talismans in an AOE. (up to 1 tile away)